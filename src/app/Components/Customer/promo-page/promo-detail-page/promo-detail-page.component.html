<img src="../../../../../assets/promo-1.jpg" alt="" style="width: 100%;">
<div style="display: flex; background-color: white;">
    <div style="display: flex; flex-direction: column; background-color: white;">
        <div>
            <a href="https://www.facebook.com/dialog/feed?app_id=292137047473492&amp;redirect_uri={{ currentUrl }}">
                Facebook
            </a>
            <div (click)="copyToClipboard()">
                Copy Link
            </div>
            <a href="https://api.whatsapp.com/send?text={{ currentUrl }}">
                Whatsapp
            </a>
        </div>
        <div style="width: 70vw; margin-left: 50px;">
            <h3> {{ promo.Name }} </h3>
            <p> {{ promo.PromoDetail }} </p>
            <hr>
            <div style="display: flex;">
                <div style="margin-right: 20px;">
                    <p>
                        Periode Promo
                    </p>
                    <p>
                        Platform
                    </p>
                </div>
                <div>
                    <p style="font-weight: bold;">
                        {{ promo.PromoStart | date }} - {{ promo.PromoEnd | date }}
                    </p>
                    <p style="font-weight: bold;">
                        {{ promo.Platform }}
                    </p>
                </div>
            </div>
        </div>
        <mat-card *ngFor="let i of promo.PromoDetailList" style="width: 70vw; margin: 2vh 0px 2vh 50px;">
            <mat-card-content style="display: flex; justify-content: space-between; padding: 2vh 5vh; align-items: center;">
               <h2> Diskon {{ i.DiscountAmount }} </h2>
                <div class="promo-coupont">
                    <p style="font-size: 12px;">Kode Promo</p>
                    <h3 style="color: blue;"> {{ i.KodePromo }} </h3>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div style="display: flex; flex-direction: column;">
        <div style="display: flex; flex-direction: column; flex-wrap: wrap; width: 20vw; height: 50vh">
            <h4>Promo Lainnya</h4>
            <div *ngFor="let i of otherPromo" class="promo-lainnya">
                <div style="width: 100%; height: 100%; background-image: url('../../../../../assets/promo-1.jpg'); background-position: center; background-repeat: no-repeat;"></div>
                <h4> {{ i.Name }} </h4>
            </div>
        </div>
        <h4 style="color: blue;" (click)="backToList()">Lihat Semua</h4>
    </div>
</div>
