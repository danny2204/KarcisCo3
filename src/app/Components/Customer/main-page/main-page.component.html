<app-image-slider></app-image-slider>
<app-quick-card></app-quick-card>

<div *ngIf="isLoading == true" style="display: flex; justify-content: center;">
    <mat-spinner></mat-spinner>
</div>
<div *ngIf="isLoading == false" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <h2>Recommended Hotel</h2>
    <div style="display: flex; flex-wrap: wrap; max-width: 80vw; justify-content: center;">
        <mat-card *ngFor="let i of nearestHotel" style="width: 18vw; background-color: white; margin: 20px 20px">
            <img mat-card-image src="../../../../assets/house.png" alt="">
            <mat-card-content>
                <h4> {{ i.Name }} ( {{ i.Type }} )</h4>
                <p style="display: flex"> {{ loadLowestPrice(i) | currency: "IDR" }} </p>
                <div style="display: flex; bottom: 2vh">
                    <span *ngFor="let j of ratingList" style="display: flex;">
                        <h2 *ngIf="isValidRating(j, i.Rating)">
                            <mat-icon class="fas fa-star">star</mat-icon>
                        </h2>
                    </span>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
