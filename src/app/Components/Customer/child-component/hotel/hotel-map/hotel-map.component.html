<div style="display: flex; height: 80vh;">
    <div id="left-panel">
        <mat-expansion-panel>
            <mat-expansion-panel-header>Bintang</mat-expansion-panel-header>
            <div *ngFor="let i of starsFilter" class="check-box-field">
                <mat-checkbox [(ngModel)]="i.checked"> {{ i.label }} </mat-checkbox>
            </div>
            <button (click)="resetFilter()">Reset</button>
        </mat-expansion-panel>
        <mat-expansion-panel>
            <mat-expansion-panel-header>Fasilitas</mat-expansion-panel-header>
            <div *ngFor="let i of displayedFasilitasFilter" class="check-box-field">
                <mat-checkbox [(ngModel)]="i.checked"> {{ i.label }} </mat-checkbox>
            </div>
            <div style="color: blue;" (click)="showMoreFasilitas()" *ngIf="loadMoreFasilitas == false">
                LOAD MORE
            </div>
        </mat-expansion-panel>
        <mat-expansion-panel>
            <mat-expansion-panel-header>Tipe Properti</mat-expansion-panel-header>
            <div *ngFor="let i of displayedTipeFilter" class="check-box-field">
                <mat-checkbox [(ngModel)]="i.checked"> {{ i.label }} </mat-checkbox>
            </div>
            <div style="color: blue;" (click)="showMoreTipe()" *ngIf="loadMoreTipe == false">
                LOAD MORE
            </div>
        </mat-expansion-panel>
        <mat-expansion-panel>
            <mat-expansion-panel-header>Rating</mat-expansion-panel-header>
            <div *ngFor="let i of ratingFilter" class="check-box-field">
                <mat-checkbox [(ngModel)]="i.checked"> {{ i.label }} </mat-checkbox>
            </div>
        </mat-expansion-panel>
        <div *ngFor="let i of hotelList; let idx = index">
            <div id="hotel-data" style="height: 20vh; width: 100%; display: flex;" *ngIf="checkValidation(idx)">
                <img src="../../../../../../assets/house.png" alt="" style="width: 20%; height: 100%;">
                <div style="display: flex; flex-direction: column; align-items: center;" (click)="changeView(idx)">
                    <h3> {{ i.Name }} </h3>
                </div>
            </div>
        </div>
    </div>
    <div (click)="backToList()" style="position: absolute; margin-left: 27vw; z-index: 10; margin-top: 5px;background-color: yellow; padding: 10px">
        Back To List
    </div>
    <div id="map" style="width: 80vw; height: 80vh; z-index: 1;"></div>
    <div id="right-panel">
        <img src="../../../../../../assets/house.png" alt="" style="height: 30%;">
        <h3>
            {{ selectedHotel.Name }}
        </h3>
        <h4>
            Price: {{ getLowestPrice() | currency: "IDR" }}
        </h4>
        <div id="goToDetail" (click)="toDetail()">
            <p> ORDER </p>
        </div>
    </div>
</div>
